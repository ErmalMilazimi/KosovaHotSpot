<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="assets/img/icon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kosova HotSpot</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/faq.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="loader">
      <div class="loader-img">
        <div class="svg-route">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="map-marker-alt"
            class="svg-inline--fa fa-map-marker-alt fa-w-12"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
          >
            <path
              fill="currentColor"
              d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z"
            ></path>
          </svg>
        </div>
      </div>
      <p class="loader-txt">Kosova <span>HotSpot</span></p>
    </div>
    <nav>
      <a class="nav-btn-Faq" href="index.html">Ballina</a>
      <a class="nav-btn-Faq select-btn" href="#"> HotSpot </a>
    </nav>
    <section class="header">
      <img
        class="header-bg"
        src="./assets/img/faqBg.jpg"
        alt="faq background"
      />
      <h1 class="header-txt">FAQ</h1>
    </section>
    <section class="container">
      <input type="radio" name="questions" id="q1" class="radio-btn" />
      <input type="radio" name="questions" id="q2" class="radio-btn" />
      <input type="radio" name="questions" id="q3" class="radio-btn" />
      <label for="q1">Label1</label>
      <label for="q2">Label2</label>
      <label for="q3">Label3</label>
    </section>
    <footer>
      <p>&copy Kosova HotSpot 2021</p>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
